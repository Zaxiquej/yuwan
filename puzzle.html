<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="puzzle.css">
    <title>寻找关联</title>
</head>
<body>
    <div id="startBox">
        <div id="subStartBox">
            <button id="randomSeedButton">今日谜题种子</button>
            <div class="input-container">
                <input type="text" id="seedInput" placeholder="输入种子">
            </div>
        </div>
        <div class="center-button">
            <button id="useSeedButton">开始游戏</button>
        </div>
    </div>

    <div id="gameBox">
      <div id="cSeed">
      <p id="currentSeed">当前种子：</p>
      <p id="bestMove">最佳步数：计算中</p>
      </div>
        <div id="path">
            <!-- 路径信息将在游戏中动态更新 -->
        </div>
        <div id="options">
            <!-- 选项按钮将在游戏中动态生成 -->
        </div>
        <div id="suggestions">
            <!-- 选项按钮将在游戏中动态生成 -->
        </div>
        <div id="stepCounter">
            步数: <span id="stepCount">0</span>
        </div>
        <div id="result" class="hidden">
            <!-- 游戏结果将在游戏结束后显示 -->
        </div>
        <button id="reverseButton">翻转推理方向</button>
        <button id="undoButton">撤回该方向上一步</button>
        <a href="https://shadowverse-portal.com/cards?format=1&lang=zh-tw" target="_blank" id="link-button">前往 Shadowverse Portal</a>
    </div>

    <script src="library/database.js"></script>
    <script src="library/subdatabase.js"></script>
    <script src="library/ratioTable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="puzzleButtons.js"></script>
    <script src="similarity.js"></script>
    <script src="puzzle.js"></script>

</body>
</html>
