<!DOCTYPE html>
<html>
<head>
  <title>影之诗舔卡大师</title>
  <link rel="stylesheet" href="picGuess.css">
</head>
<body>

  <div id="intro">
    <h1>影之诗舔卡大师</h1>
    <p>规则：你将会看到一张随机的影之诗卡牌图像。猜测它是哪个职业的卡牌。</p>
    <p>如果猜对，你将得分一分。如果猜错，游戏结束。</p>
    <p>当分数提高后，图片可能会出现灰度、模糊、过曝光、过饱和等以进行干扰。</p>
    <p>来试试你是否真的卡面烧成灰都认识吧！</p>
    <p>（因为需要加载图片，需要一定网速支持，网页会预加载最多20张。）</p>
    <div class="mode-checkbox">
      <label title="勾选此项以限制卡池仅限指定卡牌与指定卡牌可衍生的 token/无限制卡牌。">
        <input type="checkbox" id="specifiedModeCheckbox">
        指定模式
      </label>
      <label title="勾选此项以限制卡池仅不再出现无法加入卡组的token卡牌（指定模式下不会出现衍生的无限制卡牌）。">
        <input type="checkbox" id="noTokenModeCheckbox">
        无token模式
      </label>
    </div>

    <select id="difficultySelect">
      <option value="easy" title="该难度下不会出现干扰，可以给你没有玩过szb的朋友来认职业">新手</option>
      <option value="medium" selected title="该难度下会随着分数出现随机干扰。">标准</option>
      <option value="hard" title="该难度下将一直是极高程度干扰">恐怖</option>
    </select>

    <button id="startBtn">开始游戏</button>
  </div>

  <div id="game" style="display:none;">
    <h2>分数：<span id="scoreDisplay">0</span></h2>
    <img id="cardImg">
    <div id="clanBtns"></div>
    <h2 id="result"></h2>
    <button id="restartBtn" style="display:none;">重新开始游戏</button>
  </div>

  <div class="footer" id="other">         <li>
        <span> 其他神秘内容 -</span>
          <a href="yuwan.html">听声辨卡部门</a>
          <a href="guess.html">猜卡部门</a>
      </li></div>

  <script src="library/database.js"></script>
  <script src="picGuess.js"></script>

</body>
</html>
