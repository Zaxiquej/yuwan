<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="artifactMusic.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap">
    <title>Trash Music</title>
</head>
<body>
    <div class="keyboard">
        <!-- Keyboard buttons will be dynamically generated by JavaScript -->
    </div>
    <div class="controls">
        <div class="control-slider-container">
            <label for="globalVolumeSlider">Global Volume:</label>
            <input type="range" id="globalVolumeSlider" class="control-slider" min="0" max="1" step="0.01" value="1">
            <span class="slider-value" id="globalVolumeValue">1</span>
        </div>
        <div class="control-slider-container">
            <label for="globalFrequencySlider">Global Frequency:</label>
            <input type="range" id="globalFrequencySlider" class="control-slider" min="50" max="200" step="1" value="100">
            <span class="slider-value" id="globalFrequencyValue">100</span>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="artifactMusic.js"></script>
</body>
</html>
