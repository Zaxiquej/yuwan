<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="simulate.css">
  <title>神的模拟器</title>
</head>
<body>
  <h1>神的模拟器</h1>
  <label for="numTimes">输入抽取神的次数：</label>
  <input type="number" id="numTimes">
  <button id="simulateButton">模拟</button>

  <div id="results">
    <h2>模拟结果</h2>
    <div id="abilities"></div>
    <div id="costs"></div>
    <div id="gods">
      <h3>神的信息：</h3>
      <ul id="godList"></ul>
    </div>
  </div>

  <script src="simulate.js"></script>
</body>
</html>
