<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影之诗比大小</title>
    <link rel="stylesheet" href="Xcard.css">
</head>
<body>
    <div id="loading">
        <p>Loading...</p>
        <progress max="100" value="0"></progress>
    </div>
    <div id="game">
        <h1>影之诗比大小</h1>
        <div id="rules">
            <p>规则：选择比较两张卡片的属性，答对加一分。</p>
        </div>
        <div id="score">得分: 0</div>
        <div id="timer">倒计时: 10</div>
        <button id="start-btn">开始游戏</button>
        <div id="game-content">
            <img id="left-card" src="" alt="左卡片">
            <img id="right-card" src="" alt="右卡片">
            <div id="question">哪张卡有更高的<span id="attribute">攻击</span>？</div>
            <div id="choices">
                <button id="left-btn">左</button>
                <button id="equal-btn">一样</button>
                <button id="right-btn">右</button>
            </div>
        </div>
        <div id="game-over">
            <p>游戏失败！正确答案是<span id="correct-answer"></span></p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>

    <script src="Xcardinfo.js"></script>
    <script src="Xcard.js"></script>
</body>
</html>
